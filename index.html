<html>
    <head>
        <title>Jasmine Testing</title>

        <!--Load Jasmine Framework-->
        <!--Jasmine CDN files, order is important-->
        <!--jasmine.js, found in https://cdnjs.com/libraries/jasmine-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.js" integrity="sha256-PePX8Jc4TIxzzVz0Qe4NsH3OUU8+Y49DBWvYgggNqkY=" crossorigin="anonymous"></script>
        <!--jasmine-html.js, found in https://cdnjs.com/libraries/jasmine (runs tests in the browser)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js" integrity="sha256-qazAASTTgUrq9SOYkPSB3oEuqbhn+2j4kxGkVZ0GKjY=" crossorigin="anonymous"></script>
        <!--boot.js, found in https://cdnjs.com/libraries/jasmine (runs all tests when loaded to browser)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js" integrity="sha256-HG8TKl0T65NyELmbUoo0H7/a1e++smYdXXtuuEsyKok=" crossorigin="anonymous"></script>
        <!--jasmine.css, found in https://cdnjs.com/libraries/jasmine-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css" integrity="sha256-YzqdEMEXu1sH1t2Y9tk3XhKhxy1xMWvcA1koZx43k+8=" crossorigin="anonymous" />
    
        <!--Load scripts-->
        <script type="text/javascript" src="scripts/calc.js""></script>

        <!--Load tests-->
        <script type="text/javascript" src="spec/calcSpec.js""></script>
    </head>
</html>
